{% include "header.html" %}


<div class="container">
    <h3>Logging panel:</h3>
    <br>

    <form method="POST" action="{{ url_for('login', next=request.endpoint) }}">
        <table class="table">
            {{ form.csrf_token }}
            <tr>
                <td>{{ form.login.label }} {{ form.login }}</td>
            </tr>
            <tr>
                <td>{{ form.password.label }} {{ form.password }}</td>
            </tr>
            <tr>
                <td><input type="submit" value="Go"></td>
            </tr>
        </table>
    </form>

    {% include "flashes.html" %}

</div>
{% include "footer.html" %}
